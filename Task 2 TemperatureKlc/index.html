<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempklc</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="favicon (1).ico">
</head>

<body>
    <h1 id="h1">This is the Temperature Converter Celsius to fahrenheit</h1>

    <div class="container">
        <h3>Temperature</h3>
        <div class="input1">
            <label for="input">Celsius:&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="number" value="1" id="cel" class="inpt"><br><br>
        </div>
        <div class="input1">
            <label for="output">Fahrenheit:</label> 
            <input type="number" value="33.8" id="fah" class="inpt">
        </div><br>
        <div id="btncontainer">
            <input type="reset" name="reset" id="rest" class="btn"  onclick="location.reload()">
        </div>
    </div>

    <script src="index.js"></script>
</body>
<!-- &nbsp;&nbsp;&nbsp;&nbsp; -->
</html>
